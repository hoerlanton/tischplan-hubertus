<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="<your-libs-directory>/object-assign.min.js"></script>
</head>
<body>
<div id="charge-error" class="alert alert-danger <% if ( !errMsg ) { %> hidden <% } %>">
  <%= errMsg  %>
</div>
<div class="row">
  <div class="container-fluid">
    <app-navigation [newInformationElements]="newInformationElements"
                    [tablesOccupied]="tablesOccupied"
                    (getTablesOccupied)="tablesOccupied = $event">
    </app-navigation>
    <div class="col-xs-12 col-sm-8 col-lg-4 print-col">
      <app-form-menu style="min-height: 40px" [buttonBgColorInfoForm]="buttonBgColorInfoForm"
                     [buttonBgColorNotizForm]="buttonBgColorNotizForm"
                     [fontColorInfoForm]="fontColorInfoForm"
                     [fontColorNotizForm]="fontColorNotizForm"
                     [showNotizFormBool]="showNotizFormBool"
                     [showInfoFormBool]="showInfoFormBool"
                     (showInfoFormBoolChange)="showInfoFormBool=$event"
                     (showNotizFormBoolChange)="showNotizFormBool=$event">
      </app-form-menu>
      <app-form [newInformationElements]="newInformationElements"
                [dateGenerated]="dateGenerated"
                [title]="title"
                [roomNumber]="roomNumber"
                [tableNumber]="tableNumber"
                [employee]="employee"
                [nameTraceInput]="nameTraceInput"
                [tablesBauernstube]="tablesBauernstube"
                [tablesBerglerStubeHubertusStube]="tablesBerglerStubeHubertusStube"
                [tablesEdelweissKaminStube]="tablesEdelweissKaminStube"
                [tablesTeestubeTeelounge]="tablesTeestubeTeelounge"
                [tablesWaeldlerStubeKristallStube]="tablesWaeldlerStubeKristallStube"
                [showNotizFormBool]="showNotizFormBool"
                [showInfoFormBool]="showInfoFormBool"
                [notizElements]="notizElements"
                (notizResponse)="notizElements=$event">
      </app-form>
      <app-departmentmenu
        [buttonBgColor1]="buttonBgColor1"
        [buttonBgColor2]="buttonBgColor2"
        [buttonBgColor3]="buttonBgColor3"
        [buttonBgColor4]="buttonBgColor4"
        [buttonBgColor5]="buttonBgColor5"
        [buttonBgColor6]="buttonBgColor6"
        [fontColor1]="fontColor1"
        [fontColor2]="fontColor2"
        [fontColor3]="fontColor3"
        [fontColor4]="fontColor4"
        [fontColor5]="fontColor5"
        [fontColor6]="fontColor6"
        [showBauernStubnBool]="showBauernStubnBool"
        [showBerglerBool]="showBerglerBool"
        [showEdelweissBool]="showEdelweissBool"
        [showWaeldlerBool]="showWaeldlerBool"
        [showTeeStubeBool]="showTeeStubeBool"
        [showAlleBool]="showAlleBool"
        (showBauernStubnBoolChange)="showBauernStubnBool=$event"
        (showBerglerBoolChange)="showBerglerBool=$event"
        (showEdelweissBoolChange)="showEdelweissBool=$event"
        (showWaeldlerBoolChange)="showWaeldlerBool=$event"
        (showTeeStubeBoolChange)="showTeeStubeBool=$event"
        (showAlleBoolChange)="showAlleBool=$event">
      </app-departmentmenu>
      <app-tableplan [tablesBauernstube]="tablesBauernstube"
                     [tablesBerglerStubeHubertusStube]="tablesBerglerStubeHubertusStube"
                     [tablesEdelweissKaminStube]="tablesEdelweissKaminStube"
                     [tablesTeestubeTeelounge]="tablesTeestubeTeelounge"
                     [tablesWaeldlerStubeKristallStube]="tablesWaeldlerStubeKristallStube"
                     [showBauernStubnBool]="showBauernStubnBool"
                     [showBerglerBool]="showBerglerBool"
                     [showEdelweissBool]="showEdelweissBool"
                     [showWaeldlerBool]="showWaeldlerBool"
                     [showTeeStubeBool]="showTeeStubeBool"
                     (movedBauernstube)="tablesBauernstube = $event"
                     (movedBerglerStubeHubertusStube)="tablesBerglerStubeHubertusStube = $event"
                     (movedEdelweissKaminStube)="tablesEdelweissKaminStube = $event"
                     (movedTeestubeTeelounge)="tablesTeestubeTeelounge = $event"
                     (movedWaeldlerStubeKristallStube)="tablesWaeldlerStubeKristallStube = $event">
      </app-tableplan>
    </div>
    <div class="col-xs-12 col-lg-4 upload-col">
      <app-upload></app-upload>
      <div class="outer-cards">
        <h3>Im-Haus-Liste</h3>
        <app-im-haus-liste [imHausListeElemente]="imHausListeElemente"></app-im-haus-liste>
        <h3>Anreise-Liste</h3>
        <app-anreise-liste [anreiseListeElemente]="anreiseListeElemente"></app-anreise-liste>
        <h3>Traces-Liste</h3>
        <app-traces-liste [tracesListeElemente]="tracesListeElemente" ></app-traces-liste>
      </div>
    </div>

    <div class="col-xs-12 col-sm-4 col-lg-4 table-col">
      <app-search (termExport)="term = $event"></app-search>
      <app-notiz
        [showBauernStubnBool]="showBauernStubnBool"
        [showBerglerBool]="showBerglerBool"
        [showEdelweissBool]="showEdelweissBool"
        [showWaeldlerBool]="showWaeldlerBool"
        [showTeeStubeBool]="showTeeStubeBool"
        [notizElements]="notizElements"
        [showAlleBool]="showAlleBool">
      </app-notiz>
        <h3 style="margin-top: 20px">Tisch Ãœbersicht</h3>
        <div class="inner-table" style="padding: 0px 0px 0px 0px;">
          <div class="row3">
            <div class='wrapper' id="wrapper">
              <app-departments [tablesBauernstube]="tablesBauernstube"
                               [tablesBerglerStubeHubertusStube]="tablesBerglerStubeHubertusStube"
                               [tablesEdelweissKaminStube]="tablesEdelweissKaminStube"
                               [tablesTeestubeTeelounge]="tablesTeestubeTeelounge"
                               [tablesWaeldlerStubeKristallStube]="tablesWaeldlerStubeKristallStube"
                               [showBauernStubnBool]="showBauernStubnBool"
                               [showBerglerBool]="showBerglerBool"
                               [showEdelweissBool]="showEdelweissBool"
                               [showWaeldlerBool]="showWaeldlerBool"
                               [showTeeStubeBool]="showTeeStubeBool"
                               (dispensedBauernstube)="tablesBauernstube=$event"
                               (dispensedBerglerStubeHubertusStube)="tablesBerglerStubeHubertusStube=$event"
                               (dispensedEdelweissKaminStube)="tablesEdelweissKaminStube=$event"
                               (dispensedTeestubeTeelounge)="tablesTeestubeTeelounge=$event"
                               (dispensedWaeldlerStubeKristallStube)="tablesWaeldlerStubeKristallStube=$event"
                               [term]="term">
              </app-departments>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
<app-print  [tables]="tables"
            [dateGeneratedListe]="dateGeneratedListe"
            [tablesBauernstube]="tablesBauernstube"
            [tablesBerglerStubeHubertusStube]="tablesBerglerStubeHubertusStube"
            [tablesEdelweissKaminStube]="tablesEdelweissKaminStube"
            [tablesTeestubeTeelounge]="tablesTeestubeTeelounge"
            [tablesWaeldlerStubeKristallStube]="tablesWaeldlerStubeKristallStube"
            [showBauernStubnBool]="showBauernStubnBool"
            [showBerglerBool]="showBerglerBool"
            [showEdelweissBool]="showEdelweissBool"
            [showWaeldlerBool]="showWaeldlerBool"
            [showTeeStubeBool]="showTeeStubeBool"
            (getTablesOccupied)="tablesOccupied = $event"
            (getTablesforAzListe)="tables = $event">
</app-print>
</html>
